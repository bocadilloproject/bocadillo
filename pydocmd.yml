site_name: "" # Irrelevant to us.

generate:
  - applications.md:
      - bocadillo.applications:
          - bocadillo.applications.App+
          - bocadillo.applications.API
  - compat.md:
      - bocadillo.compat+
  - error_handlers.md:
      - bocadillo.error_handlers+
  - errors.md:
      - bocadillo.errors++
  - hooks.md:
      - bocadillo.hooks:
          - bocadillo.hooks.before
          - bocadillo.hooks.after
  - media.md:
      - bocadillo.media:
          - bocadillo.media.handle_json
          - bocadillo.media.get_default_handlers
          - bocadillo.media.UnsupportedMediaType
  - middleware.md:
      - bocadillo.middleware:
          - bocadillo.middleware.Middleware+
  - recipes.md:
      - bocadillo.recipes:
          - bocadillo.recipes.RecipeBase+
          - bocadillo.recipes.Recipe+
          - bocadillo.recipes.RecipeBook+
  - routing.md:
      - bocadillo.routing++
  - request.md:
      - bocadillo.request:
          - bocadillo.request.Request+
  - response.md:
      - bocadillo.response:
          - bocadillo.response.Response+
  - staticfiles.md:
      - bocadillo.staticfiles+
  - templates.md:
      - bocadillo.templates:
          - bocadillo.templates.Templates+
          - bocadillo.templates.TemplatesMixin+
  - views.md:
      - bocadillo.views++
  - websockets.md:
      - bocadillo.websockets++

# Required by Pydoc-Markdown, but irrelevant to us.
pages: []

gens_dir: ./docs/api

# Render headers are Markdown tags rather than HTML <hX>
headers: markdown
